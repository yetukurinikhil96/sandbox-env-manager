<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandbox Environment Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 40px;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .environment-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .environment-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.15);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .env-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
        }

        .status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-running {
            background: #51cf66;
            color: white;
        }

        .status-starting {
            background: #ffd43b;
            color: #333;
        }

        .status-stopped {
            background: #ff6b6b;
            color: white;
        }

        .status-unknown {
            background: #868e96;
            color: white;
        }

        .details {
            margin-top: 15px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #f1f3f5;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 600;
            color: #495057;
        }

        .detail-value {
            color: #868e96;
            text-align: right;
        }

        .card-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.85rem;
            flex: 1;
        }

        .btn-danger {
            background: #ff6b6b;
            color: white;
        }

        .btn-danger:hover {
            background: #ff5252;
        }

        .btn-secondary {
            background: #868e96;
            color: white;
        }

        .btn-secondary:hover {
            background: #6c757d;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .empty-state h2 {
            color: #495057;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #868e96;
        }

        .timestamp {
            font-size: 0.8rem;
            color: #adb5bd;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>?? Sandbox Environment Manager</h1>
        
        <div class="controls">
            <div>
                <span id="env-count">Loading...</span>
            </div>
            <button class="btn btn-primary" onclick="refreshEnvironments()">
                ?? Refresh
            </button>
        </div>

        <div id="error-container"></div>
        <div id="loading" class="loading">Loading environments...</div>
        <div id="env-list" class="grid" style="display: none;"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';

        // Fetch and render environments on page load
        async function fetchEnvironments() {
            try {
                const response = await fetch(`${API_URL}/envs`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const environments = await response.json();
                console.log('Environments:', environments);
                return environments;
            } catch (error) {
                console.error('Error fetching environments:', error);
                throw error;
            }
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleString();
        }

        function renderEnvironments(environments) {
            const loading = document.getElementById('loading');
            const envList = document.getElementById('env-list');
            const envCount = document.getElementById('env-count');
            const errorContainer = document.getElementById('error-container');

            loading.style.display = 'none';
            errorContainer.innerHTML = '';

            if (environments.length === 0) {
                envList.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <h2>No Environments Found</h2>
                        <p>Create your first environment using the scripts:</p>
                        <code style="display: block; margin: 20px 0; padding: 10px; background: #f1f3f5; border-radius: 5px;">
                            ./scripts/create_env.sh --name env1
                        </code>
                    </div>
                `;
                envCount.textContent = '0 environments';
            } else {
                envCount.textContent = `${environments.length} environment${environments.length > 1 ? 's' : ''}`;
                
                envList.innerHTML = environments.map(env => `
                    <div class="environment-card">
                        <div class="card-header">
                            <h3 class="env-name">${env.name}</h3>
                            <span class="status status-${env.status.toLowerCase()}">${env.status}</span>
                        </div>
                        
                        <div class="details">
                            <div class="detail-row">
                                <span class="detail-label">Cluster</span>
                                <span class="detail-value">${env.aksCluster}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Region</span>
                                <span class="detail-value">${env.region}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Namespace</span>
                                <span class="detail-value">${env.namespace}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Nodes</span>
                                <span class="detail-value">${env.nodeCount} × ${env.nodeSize}</span>
                            </div>
                        </div>
                        
                        <div class="timestamp">
                            Created: ${formatDate(env.createdAt)}
                        </div>
                        
                        <div class="card-actions">
                            <button class="btn btn-small btn-secondary" onclick="viewDetails('${env.name}')">
                                ?? Details
                            </button>
                            <button class="btn btn-small btn-danger" onclick="deleteEnvironment('${env.name}')">
                                ??? Delete
                            </button>
                        </div>
                    </div>
                `).join('');
            }

            envList.style.display = 'grid';
        }

        function showError(message) {
            const errorContainer = document.getElementById('error-container');
            errorContainer.innerHTML = `
                <div class="error">
                    <strong>Error:</strong> ${message}
                </div>
            `;
            document.getElementById('loading').style.display = 'none';
        }

        async function refreshEnvironments() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('env-list').style.display = 'none';
            
            try {
                const environments = await fetchEnvironments();
                renderEnvironments(environments);
            } catch (error) {
                showError(error.message);
            }
        }

        async function viewDetails(name) {
            try {
                const response = await fetch(`${API_URL}/envs/${name}`);
                const env = await response.json();
                
                alert(`Environment Details: ${name}\n\n` + 
                      `Status: ${env.status}\n` +
                      `Resource Group: ${env.resourceGroup}\n` +
                      `Cluster: ${env.aksCluster}\n` +
                      `Registry: ${env.containerRegistry}\n` +
                      `Region: ${env.region}\n` +
                      `Created: ${formatDate(env.createdAt)}`);
            } catch (error) {
                alert(`Error loading details: ${error.message}`);
            }
        }

        async function deleteEnvironment(name) {
            if (!confirm(`Are you sure you want to delete environment "${name}"?\n\nThis action cannot be undone!`)) {
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/envs/${name}?force=true`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                alert(result.message);
                
                // Refresh the list
                await refreshEnvironments();
            } catch (error) {
                alert(`Error deleting environment: ${error.message}`);
            }
        }

        // Load environments on page load
        refreshEnvironments();

        // Auto-refresh every 30 seconds
        setInterval(refreshEnvironments, 30000);
    </script>
</body>
</html>
